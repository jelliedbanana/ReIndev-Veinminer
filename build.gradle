buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.github.Fox2Code.FoxLoader:dev:1.2.17')
    }
}

apply plugin: 'foxloader.dev'

version '0.2.0'

foxloader {
    // forceReload = true
    modId = "jelliedreindevveinminer"
    modName = "ReIndev Veinminer"
    modVersion = project.version
    modDesc = "Veinminer for ReIndev 2.8.1"
    clientMod = "com.jellied.veinminer.VeinminerClient"
    serverMod = "com.jellied.veinminer.VeinminerServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    // includeServer = false
}